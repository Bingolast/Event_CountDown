<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style1.css">
    <title>Document</title>
</head>

<body>
    <div class="container-parent">
        <div class="container">
            <div class="event-main">
                <h1>Event Timer</h1>
                <i>Mention The Event</i><br>
                <input type="text" required class="event">
            </div>
            <div class="date-main">
                <i>Pick A Date</i><br>
                <input type="date" required class="date" min="2022-01-01">
            </div>
            <div class="date-main">
                <a href="#timer" class=".button">Timer</a>
            </div>
        </div>
    </div>
    <section id="timer">
        <div id="time">
            <div class="circle" style="--clr:#ffffff;">
                <div class="dots day_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">00 <br><span>Days</span></div>
            </div>
            <div class="circle" style="--clr:#ff2672;">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div class="circle" style="--clr:#fee800;">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
            <div class="circle" style="--clr:#04fc43;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
        </div>
        <h2 class="Event">2023 <br><span>Happy New Year</span></h2>
    </section>
    <script src="/effects.js"></script>
</body>

</html>
